<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="index.css">
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="to do.png">
    <title>TodoList</title>
</head>
<body>
<div class="container">   
<header>
    <h1>Todo List</h1>
  <div class="input-section">
    <input type="text" id="todo-input" class="input w-full max-w-xs" placeholder="ðŸ“‘ Add your todo here..">
    <button id="add-button" class="btn btn-add">
        <i class="bx bx-plus bx-sm"></i>
    </button>
  </div>
</header>


<!--delete buttons-->


<div class="Todos-filter">
    <button class="btn btn-ghost delete-selected-btn" id="delete-selected">DELETE SELECTED</button>
    <button class="btn btn-ghost delete-all-btn" id="delete-all">DELETE ALL</button>
</div>
<ul id="all-todos" class="todo-list">

</ul>

<div class="filters">
    <div class="dropdown">
        <button class="dropbtn">Filter</button>
        <div class="dropdown-content">
            <a href="#" id="all">All</a>
            <a href="#" id="rem">Pending</a>
            <a href="#" id="com">Completed</a>
        </div>
    </div>
    

    <div class="completed-task">
        <p>Completed: <span id="c-count">0</span></p>
    </div>
    <div class="remaining-task">
        <p>Total-tasks: <span id="r-count">0</span></p>
    </div>
   
   
</div>
</div> 


    <script src="script.js"></script>
</body>
</html>
